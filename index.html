<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image processing application</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Scripts -->
  <script src="assets/js/opencv.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</head>

<body>

  <!---------------- Header -------------------->
  <header>
    <div class="logo">
      <div class="line"></div>
      <h1>X-ray Processing Tool</h1>
    </div>
  </header>


  <!---------------- Main ---------------------->
  <main>

    <div class="steps">
      <div data-step-id="1" class="step active-step current">
        <span class="step-title">Upload</span>
      </div>
      <div data-step-id="2" class="step">
        <div class="line"></div>
        <span class="step-title">Choose method</span>
      </div>
      <div data-step-id="3" class="step">
        <div class="line"></div>
        <span class="step-title">Customize</span>
      </div>
      <div data-step-id="3" class="step">
        <div class="line"></div>
        <span class="step-title">Apply</span>
      </div>
      <div data-step-id="4" class="step">
        <div class="line"></div>
        <span class="step-title">Download</span>
      </div>
    </div>

    <div class="wrapper">

      <div class="control-panel">
        <div class="help">
          <span class="help-button">?</span>
          <div class="help-tooltip"></div>
        </div>
        <span class="control-panel-title">Control Panel</span>
        <div class="control-panel-body">
          
        </div>
        <div class="control-buttons">
          <button>go back</button>
          <button>save & proceed</button>
        </div>
      </div>
      

      <div class="image-box">
        <canvas></canvas>
        <div class="image-meta-data">
          <span></span>
        </div>
      </div>
      
    </div>
    
  </main>


  <!---------------- Footer -------------------->
  <footer></footer>
</body>

</html>
